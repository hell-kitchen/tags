services:
  tags:
    image: vladmarlo/tags_backend:latest
    ports:
      - 5000:5000
    environment:
      - POSTGRES_HOST=tags_db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_DATABASE=tags
      - POSTGRES_PASSWORD=postgres
      - BIND_PORT=5000
    depends_on:
      tags_db:
        condition: service_healthy
      tags_migrate:
        condition: service_completed_successfully
  tags_migrate:
    image: vladmarlo/tags_migrator:latest
    restart: no
    environment:
      - POSTGRES_HOST=tags_db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_DATABASE=tags
      - POSTGRES_PASSWORD=postgres
    depends_on:
      tags_db:
        condition: service_healthy
  tags_db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=tags
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 1s
      timeout: 1s
      retries: 15
volumes:
  db-data:

